<mat-toolbar>
    <span>Edition Id # {{stockResponse?.id}}</span>
</mat-toolbar>


<!--Detail information-->
<div class="container">
    <div class="row">
        <div class="col">

            <div class="modal-body">
                <div style="background-color:#3fb577; color: #fff">
                    <h2>Edit Stock</h2>
                </div>
          


            <form #updateForm="ngForm" (ngSubmit)="toUpdateStock(updateForm.value)">
                <div class="form-group">
                    <label for="date" style="margin:5px; font-weight: bold; color:black;">Date to Update:</label>
                    <input type="text" [(ngModel)]="currentDate" name="date" class="form-control" id="date" required readonly>
                </div>

                <div class="form-group">
                    <label for="quantity" style="margin:5px; font-weight: bold; color:black;">Quantity:</label>
                    <input type="text" [(ngModel)]="stockResponse.quantity" name="quantity" class="form-control"
                        id="quantity" required>
                </div>

                <div class="form-group">
                    <label for="brand" style="margin:5px; font-weight: bold; color:black;">Change product available to change acording to contribution: </label>
                    <select class="form-select" [ngModel]="typeProduct" name="product" id="product"  readonly="readonly" required>
                        <option [value]="0" >..Select..</option>
                        <option [value]="product.id" *ngFor="let product of productResponse" >{{ product.name +' - '+product.brand}}</option>
                    </select>
                    </div>
                <br>
                
                <div class="form-group">
                    <label for="contribution" style="margin:5px; font-weight: bold; color:black;">Info Contribution:</label>
                    <br>
                    <label for="contribution" style="margin:5px; font-weight: bold; color:black;">ID:</label>
                    <input type="text" [(ngModel)]="stockResponse.contribution.id" name="contribution"
                        class="form-control" id="contribution" required readonly>
                </div>
                <div class="form-group">
                    <label for="description" style="margin:5px; font-weight: bold; color:black;">Description : </label>
                    <label for="descriptionD"style="margin:5px;" > {{stockResponse.contribution.description}}</label>
                </div>  
                <div class="form-group">
                    <label for="state" style="margin:5px; font-weight: bold; color:black;">State Contribution : </label>
                    <label for="stateD" style="margin:5px; font-weight: bold; color:green;" > {{stockResponse.contribution.state.type }}</label>
                </div>  
                <div class="form-group" *ngIf="stockResponse.contribution.codeBar != null">
                    <label for="codeBar" style="margin:5px; font-weight: bold; color:black;">Code : </label>
                    <label for="codeBarD"style="margin:5px;" > {{stockResponse.contribution.codeBar }}</label>
                </div>  
                <div class="form-group" *ngIf="stockResponse.contribution.numOfPackage != null">
                    <label for="numOfPackage" style="margin:5px; font-weight: bold; color:black;">Packages in Contribution : </label>
                    <label for="numOfPackageD"style="margin:5px;" > {{stockResponse.contribution.numOfPackage }}</label>
                </div>  
                
                <div class="form-group" *ngIf="stockResponse.contribution.volume != null">
                    <label for="volume" style="margin:5px; font-weight: bold; color:black;">Volume Contribution : </label>
                    <label for="volumeD"style="margin:5px;" > High : {{stockResponse.contribution.volume.high }}</label>
                    <label for="volumeD"style="margin:5px;" > Wide : {{stockResponse.contribution.volume.wide }}</label>
                    <label for="volumeD"style="margin:5px;" > Longitud : {{stockResponse.contribution.volume.longitud }}</label>
                    
                </div>  
                <br>
                
                <div class="form-group">
                    <label for="product" style="margin:5px; font-weight: bold; color:black;">Info Product:</label>
                    <br>
                    <label for="contribution" style="margin:5px; font-weight: bold; color:black;">ID:</label>
                    <input type="text" [(ngModel)]="stockResponse.product.id" name="product" class="form-control"
                        id="product" required readonly>
                </div>

                <div class="form-group">
                    <label for="dateExpiraton" style="margin:5px; font-weight: bold; color:black;">Product register date : </label>
                    <label for="dateExpiratonD"style="margin:5px;" > {{stockResponse.product.dateExpiraton }}</label>
                </div> 

                <div class="form-group">
                    <label for="name" style="margin:5px; font-weight: bold; color:black;">Product Name : </label>
                    <label for="nameD"style="margin:5px;" > {{stockResponse.product.name }}</label>
                </div> 

                <div class="form-group">
                    <label for="description" style="margin:5px; font-weight: bold; color:black;">Product description : </label>
                    <label for="descriptionX"style="margin:5px;" > {{stockResponse.product.description }}</label>
                </div> 

                <div class="form-group">
                    <label for="brand" style="margin:5px; font-weight: bold; color:black;">Product brand : </label>
                    <label for="brandD"style="margin:5px;" > {{stockResponse.product.brand }}</label>
                </div> 

                

                <p></p>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
                </div>
                <p></p>
            </form>
        </div>
        

        </div>
    </div>
</div>
